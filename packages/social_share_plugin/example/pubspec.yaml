name: social_share_plugin_example
description: Demonstrates how to use the social_share_plugin plugin.
version: 0.1.0+1
publish_to: none

environment:
    sdk: ">=3.0.0 <4.0.0"

dependencies:
    flutter:
        sdk: flutter
    http: ^1.0.0
    image_picker: ^1.0.2
    path_provider: ^2.0.0
    social_share_plugin:
        # When depending on this package from a real application you should use:
        #   social_share_plugin: ^x.y.z
        # See https://dart.dev/tools/pub/dependencies#version-constraints
        # The example app is bundled with the plugin so we use a path dependency on
        # the parent directory to use the current plugin's version.
        path: ../

dev_dependencies:
    flutter_driver:
        sdk: flutter
    flutter_test:
        sdk: flutter
    integration_test:
        sdk: flutter
    very_good_analysis: ^5.0.0

flutter:
    uses-material-design: true
